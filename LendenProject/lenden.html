<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Updater - Lenden Project</title>
  <script src="https://kit.fontawesome.com/e829c10b7a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="lenden.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2 class="mt-5 mb-5">Address Updater - Lenden Project</h2>

    
    <!-- Toast -->
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

      <div class="toast-body">
        <!-- This is the content of the toast. -->
      </div>
    </div>
    <!-- End of Toast -->

    <div class="mb-5">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="street"></label>
          <input type="text" class="form-control my-width" name="street" id="street" placeholder="Enter street address">
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="city"></label>
          <input type="text" class="form-control my-width" name="city" id="city" placeholder="Enter City">
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="state"></label>
          <input type="text" class="form-control my-width" name="state" id="state" placeholder="Enter State">
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="zip-code"></label>
          <input type="number" class="form-control my-width" name="zip-code" id="zip-code" placeholder="Enter Zip Code">
        </div>

        <div class="col-lg-12 mt-5 action_button">
          <button class="btn btn-success" id="Add_Address" onclick="AddData()">Add Address</button>
          <button class="btn btn-primary" id="Update_Address">Update Address</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>ID </th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="lenden.js"></script>
</body>

</html>
